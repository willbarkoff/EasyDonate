<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lumen/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-715VMUUaOfZR3/rWXZJ9agJ/udwSXGEigabzUbJm2NR4/v5wpDy8c14yedZN6NL7" crossorigin="anonymous">
    <title>Donate | {{.Name}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">{{.Name}}</a>
    </nav>
    <div class="wrapper">
        <div class="content">
            <h1>Uh oh...</h1>
            <p class="lead">An error occured with your donation. Your card was not charged.</p>
            <p>{{.FailureMessage}}</p>
            <div>
                <a class="btn btn-primary" href="/">Try again</a>
            </div>
        </div>
    </div>
    <span id="publicKey">{{.StripePublicKey}}</span>
</body>

</html>
